# reload config file
bind r source-file ~/.tmux.conf

######################
### DESIGN CHANGES ###
######################

# -- Display -------------------------------------------------------------------
# Status bar
set -g status-interval 1
set -g status-position top

set -g status-fg white
set -g status-bg black
set -g status-right-length 60
set -g status-right ' Battery:#(acpi | cut -d ',' -f 2) | #H | %Y-%m-%d %H:%M:%S '

set -g status-left ""

# Tab
set -g window-status-format "#[fg=white]#[bg=green] #I:#[bg=green]#[fg=white] #W  "
set -g window-status-current-format "#[bg=blue]#[fg=white] #I:#[fg=white,bold]#[bg=blue][#W] "
set -g window-status-separator ""
set-window-option -g visual-bell on
set-window-option -g bell-action other

# -- Key binging ---------------------------------------------------------------

# Prefix
unbind C-b
set-option -g prefix C-x
bind-key C-x send-prefix

# Split
unbind '"'
unbind %
bind | split-window -h
bind - split-window -v

# Reload config
bind r source-file ~/.tmux.conf

# Pane switching
bind -n C-M-Left select-pane -L
bind -n C-M-Right select-pane -R
bind -n C-M-Up select-pane -U
bind -n C-M-Down select-pane -D

# Window switching
bind -n C-M-pagedown previous-window
bind -n C-M-pageup next-window
